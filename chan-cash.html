<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change cash</title>
    <link rel="stylesheet" href="hone.css" />
</head>
<body>
    <fieldset>
        <table>
                <tr>
                    <td>
                        <div><b>Amount</b></div>
                        <div>
                            <input type="number" id="n" value="">
                        </div>
                    </td>
                    <td>
                        <div><b>From Currency</b></div>
                        <div>
                            <select name="" id="changeCash1">
                                <option value="1">VND</option>
                                <option value="23000">USD</option>
                                <option value="29000">EURO</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div><b>To currency</b></div>
                        <div>
                            <select name="" id="changeCash2">
                                <option value="1">VND</option>
                                <option value="23000">USD</option>
                                <option value="29000">EURO</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <input type="number" id="feedback" value="">
                    </td>
                    <td>
                        <div><button style="color: deeppink" onclick="result()">change cash</button></div>
                    </td>
                </tr>
        </table>
    </fieldset>
    <script src="main.js"></script>
</body>
</html>
